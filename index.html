<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APT MCQ Engine</title>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->

    <style>

            width: 8px;

        ::-webkit-scrollbar-track {
            background: #f1f1f1;

</head>

<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- CONFIGURATION ---
        const REGISTRY_URL = "https://api.npoint.io/bc41e105b68599aaea13";

        // --- 0. UTILS & ICONS ---
        const ICONS = {
            'clock': (<g><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></g>),
            'check': (<polyline points="20 6 9 17 4 12" />),
            'check-circle': (<g><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></g>),
            'x-circle': (<g><circle cx="12" cy="12" r="10" /><line x1="15" y1="9" x2="9" y2="15" /><line x1="9" y1="9" x2="15" y2="15" /></g>),
            'alert-circle': (<g><circle cx="12" cy="12" r="10" /><line x1="12" y1="8" x2="12" y2="12" /><line x1="12" y1="16" x2="12.01" y2="16" /></g>),
            'book-open': (<g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" /><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" /></g>),
            'chevron-left': (<polyline points="15 18 9 12 15 6" />),
            'chevron-right': (<polyline points="9 18 15 12 9 6" />),
            'upload': (<g><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="17 8 12 3 7 8" /><line x1="12" y1="3" x2="12" y2="15" /></g>),
            'play': (<polygon points="5 3 19 12 5 21 5 3" />),
            'info': (<g><circle cx="12" cy="12" r="10" /><line x1="12" y1="16" x2="12" y2="12" /><line x1="12" y1="8" x2="12.01" y2="8" /></g>),
            'search': (<g><circle cx="11" cy="11" r="8" /><line x1="21" y1="21" x2="16.65" y2="16.65" /></g>),
            'history': (<g><path d="M3 3v5h5" /><path d="M3.05 13A9 9 0 1 0 6 5.3L3 8" /><path d="M12 7v5l4 2" /></g>),
            'file-text': (<g><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" /><polyline points="14 2 14 8 20 8" /><line x1="16" y1="13" x2="8" y2="13" /><line x1="16" y1="17" x2="8" y2="17" /><polyline points="10 9 9 9 8 9" /></g>),
            'settings': (<g><circle cx="12" cy="12" r="3" /><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></g>)
        };

        const Icon = ({ name, className = "" }) => {
            const content = ICONS[name];
            if (!content) return null;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {content}
                </svg>
            );
        };

        const calculateStats = (paper, userAnswers) => {
            let correct = 0, wrong = 0, unattempted = 0, attempted = 0;
            paper.questions.forEach(q => {
                const uAns = userAnswers[q.id] || [];
                if (uAns.length === 0) {
                    unattempted++;
                } else {
                    attempted++;
                    const sortedU = [...uAns].sort();
                    const sortedC = [...q.correctIndices].sort();
                    if (JSON.stringify(sortedU) === JSON.stringify(sortedC)) correct++;
                    else wrong++;
                }
            });
            const percentage = Math.round((correct / paper.questions.length) * 100);
            return { correct, wrong, unattempted, attempted, total: paper.questions.length, percentage };
        };

        // --- 1. SAMPLE DATA ---
        const MOCK_DB = [
            {
                id: "react-basics-101",
                title: "React Core Concepts",
                description: "Test your knowledge on JSX, Components, and Props.",
                durationMinutes: 5,
                questions: [
                    {
                        id: 1,
                        text: "What is the primary purpose of `useState` in React?",
                        options: [
                            "To handle side effects like API calls",
                            "To manage local state within a functional component",
                            "To optimize performance by caching values",
                            "To share state across the entire application"
                        ],
                        correctIndices: [1],
                        hint: "Think about 'variables' that trigger re-renders.",
                        explanation: "`useState` is a Hook that lets you add React state to function components. Changes to this state trigger a re-render."
                    },
                    {
                        id: 2,
                        text: "Which of the following are valid React Hooks? (Select all that apply)",
                        options: ["useReact", "useEffect", "useContext", "useRouter"],
                        correctIndices: [1, 2],
                        hint: "Standard hooks usually start with 'use' and are built into the library.",
                        explanation: "`useEffect` and `useContext` are built-in React hooks. `useRouter` is common in Next.js but not core React."
                    },
                    {
                        id: 3,
                        text: "React uses a virtual DOM to optimize rendering.",
                        options: ["True", "False"],
                        correctIndices: [0],
                        hint: "This is one of React's main performance features.",
                        explanation: "True. React creates a lightweight copy of the DOM (Virtual DOM), compares it with the previous version (diffing), and only updates the real DOM where necessary."
                    },
                    {
                        id: 4,
                        text: "How do you pass data from a parent to a child component?",
                        options: ["State", "Props", "Context", "Redux"],
                        correctIndices: [1],
                        hint: "It stands for properties.",
                        explanation: "Props (properties) are the mechanism to pass data down the component tree from parent to child."
                    }
                ]
            }
        ];

        // --- 2. INDEXEDDB UTILS ---
        const DB_CONFIG = {
            name: 'QuizMasterDB',
            version: 4, // BUMPED VERSION TO FORCE REPAIR OF ATTEMPTS STORE
            stores: {
                papers: 'papers',
                attempts: 'attempts'
            }
        };

        const SimpleDB = {
            async getDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_CONFIG.name, DB_CONFIG.version);

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        const txn = event.target.transaction;

                        console.log("Upgrading Database to version " + DB_CONFIG.version);

                        // 1. Create/Upgrade Papers Store
                        if (!db.objectStoreNames.contains('papers')) {
                            db.createObjectStore('papers', { keyPath: 'id' });
                        }

                        // 2. Create/Upgrade Attempts Store
                        let attemptsStore;
                        if (!db.objectStoreNames.contains('attempts')) {
                            attemptsStore = db.createObjectStore('attempts', { keyPath: 'id', autoIncrement: true });
                        } else {
                            attemptsStore = txn.objectStore('attempts');
                        }

                        // 3. Ensure 'paperId' index exists
                        if (!attemptsStore.indexNames.contains('paperId')) {
                            attemptsStore.createIndex('paperId', 'paperId', { unique: false });
                            console.log("Created 'paperId' index on attempts store");
                        }
                    };

                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (e) => reject(e);
                });
            },

            async getAll(storeName) {
                const db = await this.getDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(storeName, 'readonly');
                    const request = tx.objectStore(storeName).getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },

            async put(storeName, item) {
                const db = await this.getDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(storeName, 'readwrite');
                    const request = tx.objectStore(storeName).put(item);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },

            async get(storeName, id) {
                const db = await this.getDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(storeName, 'readonly');
                    const request = tx.objectStore(storeName).get(id);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            },

            async getAllFromIndex(storeName, indexName, value) {
                const db = await this.getDB();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(storeName, 'readonly');
                    const index = tx.objectStore(storeName).index(indexName);
                    const request = index.getAll(value);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }
        };

        // --- 3. SERVICE ---
        const QuizService = {
            async init() {
                const existing = await SimpleDB.getAll('papers');
                if (existing.length === 0) {
                    for (const p of MOCK_DB) {
                        await SimpleDB.put('papers', p);
                    }
                }
            },

            async getAvailablePapers() {
                await this.init();
                return await SimpleDB.getAll('papers');
            },

            async getPaperById(id) {
                const paper = await SimpleDB.get('papers', id);
                if (!paper) throw new Error("Paper not found");
                return paper;
            },

            async addPaper(jsonContent) {
                try {
                    const paper = typeof jsonContent === 'string' ? JSON.parse(jsonContent) : jsonContent;

                    if (!paper.id || !paper.questions || !Array.isArray(paper.questions)) {
                        throw new Error("Invalid JSON structure: Missing 'id' or 'questions' array.");
                    }

                    await SimpleDB.put('papers', paper);
                    return { success: true };
                } catch (e) {
                    console.error("Upload failed", e);
                    return { success: false, message: e.message };
                }
            },

            async syncRegistry() {
                try {
                    console.log("Fetching registry from:", REGISTRY_URL);
                    const response = await fetch(REGISTRY_URL);
                    if (!response.ok) throw new Error(`Network error: ${response.status}`);
                    const data = await response.json();

                    const list = Array.isArray(data) ? data : (data.papers || [data]);

                    let addedCount = 0;

                    for (const item of list) {
                        // CASE 1: Full Paper Object
                        if (item.id && item.questions && Array.isArray(item.questions)) {
                            await SimpleDB.put('papers', item);
                            addedCount++;
                        }
                        // CASE 2: Pointer to Paper (URL)
                        else if (item.url) {
                            try {
                                console.log(`Fetching linked paper: ${item.title || item.url}`);
                                const pRes = await fetch(item.url);
                                if (pRes.ok) {
                                    const paper = await pRes.json();
                                    if (paper.id && paper.questions && Array.isArray(paper.questions)) {
                                        await SimpleDB.put('papers', paper);
                                        addedCount++;
                                    }
                                }
                            } catch (err) {
                                console.warn(`Failed to fetch paper from ${item.url}`, err);
                            }
                        }
                    }
                    console.log(`Synced ${addedCount} papers from registry.`);
                    return { success: true, count: addedCount };
                } catch (e) {
                    console.error("Sync failed", e);
                    return { success: false, message: e.message };
                }
            },

            async saveAttempt(attemptData) {
                if (!attemptData.paperId) {
                    console.error("Cannot save attempt: missing paperId");
                    return { error: "Missing ID" };
                }
                try {
                    const result = await SimpleDB.put('attempts', attemptData);
                    console.log("Attempt successfully saved to DB:", result);
                    return result;
                } catch (e) {
                    console.error("DB Save Failed", e);
                    alert("Failed to save attempt to history. " + e.message);
                    return null;
                }
            },

            async getAttemptsByPaper(paperId) {
                return await SimpleDB.getAllFromIndex('attempts', 'paperId', paperId);
            }
        };

        // --- 4. COMPONENTS ---

        const Timer = ({ duration, onTimeUp, isActive }) => {
            const [timeLeft, setTimeLeft] = useState(duration);
            const savedCallback = useRef(onTimeUp);

            useEffect(() => { savedCallback.current = onTimeUp; }, [onTimeUp]);

            useEffect(() => {
                if (!isActive) return;
                const interval = setInterval(() => {
                    setTimeLeft(t => {
                        if (t <= 1) {
                            clearInterval(interval);
                            savedCallback.current();
                            return 0;
                        }
                        return t - 1;
                    });
                }, 1000);
                return () => clearInterval(interval);
            }, [isActive]);

            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            const isUrgent = timeLeft < 60;

            return (
                <div className={`flex items-center gap-2 font-mono text-lg md:text-xl font-bold px-2 py-1 md:px-4 md:py-2 rounded-lg border ${isUrgent ? 'bg-red-50 text-red-600 border-red-200 animate-pulse' : 'bg-blue-50 text-blue-700 border-blue-200'}`}>
                    <Icon name="clock" className="w-4 h-4 md:w-5 md:h-5" />
                    {mins.toString().padStart(2, '0')}:{secs.toString().padStart(2, '0')}
                </div>
            );
        };

        // Component: Admin View (Upload)
        const AdminView = ({ onBack, onUpload }) => {
            const [jsonText, setJsonText] = useState("");
            const [error, setError] = useState("");
            const [successMsg, setSuccessMsg] = useState("");

            const handleImport = async () => {
                if (!jsonText.trim()) {
                    setError("Please paste some JSON content.");
                    return;
                }

                const result = await onUpload(jsonText);

                if (result.success) {
                    setJsonText("");
                    setError("");
                    setSuccessMsg("Paper uploaded successfully to local storage!");
                    setTimeout(() => setSuccessMsg(""), 3000);
                } else {
                    setError(result.message || "Invalid JSON structure.");
                    setSuccessMsg("");
                }
            };

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-6 fade-in min-h-screen flex flex-col">
                    <header className="flex justify-between items-center mb-6 border-b border-slate-200 pb-4">
                        <div className="flex items-center gap-3">
                            <Icon name="settings" className="w-6 h-6 md:w-8 md:h-8 text-slate-700" />
                            <h1 className="text-xl md:text-2xl font-bold text-slate-800">Admin Dashboard</h1>
                        </div>
                        <button onClick={onBack} className="text-slate-600 hover:text-slate-900 font-medium flex items-center gap-2 text-sm md:text-base">
                            <Icon name="chevron-left" className="w-4 h-4" /> Back to Home
                        </button>
                    </header>

                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 flex-1 flex flex-col overflow-hidden">
                        <div className="p-4 md:p-6 border-b border-slate-100 bg-slate-50">
                            <h2 className="text-base md:text-lg font-bold text-slate-800 mb-1">Import Local Paper</h2>
                            <p className="text-xs md:text-sm text-slate-500">Paste your quiz JSON below to add it to your browser's local storage.</p>
                        </div>

                        <div className="p-4 md:p-6 flex-1 flex flex-col">
                            <label className="text-sm font-semibold text-slate-600 mb-2 flex items-center gap-2">
                                <Icon name="file-text" className="w-4 h-4" /> JSON Content:
                            </label>
                            <textarea
                                className="w-full flex-1 border border-slate-300 rounded-lg p-4 font-mono text-xs focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none bg-slate-50 text-slate-700 min-h-[300px] md:min-h-[400px]"
                                placeholder='{ "id": "my-quiz-01", "title": "My Quiz", ... }'
                                value={jsonText}
                                onChange={e => { setJsonText(e.target.value); setError(""); setSuccessMsg(""); }}
                                spellCheck="false"
                            />

                            {error && (
                                <div className="mt-4 bg-red-50 text-red-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2 border border-red-200">
                                    <Icon name="alert-circle" className="w-5 h-5 flex-shrink-0 mt-0.5" />
                                    <span>{error}</span>
                                </div>
                            )}

                            {successMsg && (
                                <div className="mt-4 bg-emerald-50 text-emerald-700 px-4 py-3 rounded-lg text-sm flex items-start gap-2 border border-emerald-200">
                                    <Icon name="check-circle" className="w-5 h-5 flex-shrink-0 mt-0.5" />
                                    <span>{successMsg}</span>
                                </div>
                            )}
                        </div>

                        <div className="p-4 md:p-6 border-t border-slate-100 flex justify-end gap-3 bg-slate-50">
                            <button onClick={handleImport} className="px-6 py-2.5 bg-blue-600 text-white hover:bg-blue-700 rounded-lg font-bold shadow-sm transition flex items-center gap-2 text-sm md:text-base">
                                Save to Local Library <Icon name="check" className="w-4 h-4" />
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const AttemptsView = ({ paperId, onBack, onNewAttempt }) => {
            const [attempts, setAttempts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [paperTitle, setPaperTitle] = useState("");

            useEffect(() => {
                const loadData = async () => {
                    try {
                        const paper = await QuizService.getPaperById(paperId);
                        setPaperTitle(paper.title);
                        const history = await QuizService.getAttemptsByPaper(paperId);
                        history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        setAttempts(history);
                    } catch (e) {
                        console.error(e);
                    } finally {
                        setLoading(false);
                    }
                };
                loadData();
            }, [paperId]);

            if (loading) return <div className="flex items-center justify-center h-screen text-slate-500">Loading history...</div>;

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-6 fade-in">
                    <header className="flex justify-between items-center mb-6 md:mb-8">
                        <div>
                            <h1 className="text-xl md:text-2xl font-bold text-slate-800">Attempt History</h1>
                            <p className="text-sm md:text-base text-slate-500">{paperTitle}</p>
                        </div>
                        <button onClick={onBack} className="text-slate-600 hover:text-slate-900 font-medium flex items-center gap-2 text-sm md:text-base">
                            <Icon name="chevron-left" className="w-4 h-4" /> Back to Dashboard
                        </button>
                    </header>

                    {attempts.length === 0 ? (
                        <div className="text-center py-12 bg-white rounded-xl border border-slate-200 shadow-sm">
                            <div className="bg-slate-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                <Icon name="history" className="w-8 h-8 text-slate-400" />
                            </div>
                            <h3 className="text-lg font-medium text-slate-800 mb-2">No attempts yet</h3>
                            <p className="text-slate-500 mb-6 px-4">You haven't attempted this quiz yet.</p>
                            <button onClick={onNewAttempt} className="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                                Start First Attempt
                            </button>
                        </div>
                    ) : (
                        <div className="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                            <div className="grid grid-cols-4 bg-slate-50 p-4 border-b border-slate-200 font-semibold text-xs md:text-sm text-slate-600 uppercase tracking-wider">
                                <div className="col-span-2">Date & Time</div>
                                <div className="text-center">Score</div>
                                <div className="text-center">Outcome</div>
                            </div>
                            <div className="divide-y divide-slate-100">
                                {attempts.map((attempt) => (
                                    <div key={attempt.id} className="grid grid-cols-4 p-4 hover:bg-slate-50 transition items-center">
                                        <div className="col-span-2">
                                            <div className="font-medium text-slate-800 text-sm md:text-base">
                                                {new Date(attempt.timestamp).toLocaleDateString(undefined, { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' })}
                                            </div>
                                            <div className="text-xs text-slate-500">
                                                {new Date(attempt.timestamp).toLocaleTimeString()}
                                            </div>
                                        </div>
                                        <div className="text-center">
                                            <div className="text-lg md:text-xl font-bold text-slate-800">{attempt.stats.percentage}%</div>
                                            <div className="text-xs text-slate-500 hidden md:block">{attempt.stats.correct}/{attempt.stats.total} Correct</div>
                                            <div className="text-xs text-slate-500 md:hidden">{attempt.stats.correct}/{attempt.stats.total}</div>
                                        </div>
                                        <div className="text-center flex justify-center">
                                            {attempt.stats.percentage >= 70 ? (
                                                <span className="px-2 py-1 md:px-3 bg-emerald-100 text-emerald-800 rounded-full text-xs font-bold">Passed</span>
                                            ) : (
                                                <span className="px-2 py-1 md:px-3 bg-red-100 text-red-800 rounded-full text-xs font-bold">Failed</span>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="p-4 bg-slate-50 border-t border-slate-200 text-right">
                                <button onClick={onNewAttempt} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition flex items-center gap-2 ml-auto text-sm md:text-base">
                                    <Icon name="play" className="w-4 h-4" /> New Attempt
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const HomeView = ({ onSelectPaper, onViewAttempts, onAdmin }) => {
            const [papers, setPapers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [searchTerm, setSearchTerm] = useState("");

            const loadPapers = useCallback(() => {
                setLoading(true);
                QuizService.getAvailablePapers().then(data => {
                    setPapers(data);
                    setLoading(false);
                });
            }, []);

            useEffect(() => {
                // Initial Load
                loadPapers();

                // Silent Sync from Registry
                QuizService.syncRegistry().then(result => {
                    if (result.success && result.count > 0) {
                        console.log("Registry sync complete, reloading papers...");
                        loadPapers();
                    }
                });
            }, [loadPapers]);

            const filteredPapers = papers.filter(p => {
                const term = searchTerm.toLowerCase();
                return (
                    (p.title && p.title.toLowerCase().includes(term)) ||
                    (p.id && p.id.toLowerCase().includes(term))
                );
            });

            if (loading) return <div className="flex items-center justify-center h-screen text-slate-500">Loading library...</div>;

            return (
                <div className="max-w-4xl mx-auto p-6 fade-in">
                    <header className="mb-8 text-center relative">
                        <button
                            onClick={onAdmin}
                            className="absolute right-0 top-0 text-slate-400 hover:text-slate-700 transition"
                            title="Admin Dashboard"
                        >
                            <Icon name="settings" className="w-6 h-6" />
                        </button>
                        <h1 className="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">Quiz Master</h1>
                        <p className="text-slate-500 text-sm md:text-base">Select a paper to begin.</p>
                    </header>

                    <div className="mb-8 relative max-w-md mx-auto">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                            <Icon name="search" className="w-5 h-5" />
                        </div>
                        <input
                            type="text"
                            placeholder="Search papers..."
                            className="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out shadow-sm"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />
                    </div>

                    <div className="grid md:grid-cols-2 gap-6">
                        {filteredPapers.map(paper => (
                            <div key={paper.id} className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 hover:shadow-md transition flex flex-col justify-between">
                                <div>
                                    <h3 className="text-xl font-bold text-slate-800 mb-2">{paper.title}</h3>
                                    <p className="text-sm text-slate-500 mb-4">{paper.description || "No description provided."}</p>
                                    <div className="flex items-center gap-4 text-xs font-medium text-slate-400 mb-6">
                                        <span className="flex items-center gap-1"><Icon name="clock" className="w-3 h-3" /> {paper.durationMinutes} mins</span>
                                        <span className="flex items-center gap-1"><Icon name="book-open" className="w-3 h-3" /> {paper.questions.length} Qs</span>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={() => onViewAttempts(paper.id)} className="w-full py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg font-medium text-sm flex items-center justify-center gap-2 transition">
                                        <Icon name="history" className="w-4 h-4" /> Attempts
                                    </button>
                                    <button onClick={() => onSelectPaper(paper.id)} className="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium text-sm flex items-center justify-center gap-2 transition">
                                        <Icon name="play" className="w-4 h-4" /> Start
                                    </button>
                                </div>
                            </div>
                        ))}

                        {filteredPapers.length === 0 && (
                            <div className="col-span-2 text-center py-12 text-slate-400">
                                No papers found.
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const QuizTaker = ({ paper, onSubmit }) => {
            const [answers, setAnswers] = useState({});
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [showConfirm, setShowConfirm] = useState(false);

            const currentQ = paper.questions[currentQIndex];
            const isLastQuestion = currentQIndex === paper.questions.length - 1;

            const handleOptionToggle = (qId, optionIdx, isMulti) => {
                setAnswers(prev => {
                    const currentSelection = prev[qId] || [];
                    if (isMulti) {
                        return currentSelection.includes(optionIdx)
                            ? { ...prev, [qId]: currentSelection.filter(i => i !== optionIdx) }
                            : { ...prev, [qId]: [...currentSelection, optionIdx] };
                    }
                    return { ...prev, [qId]: [optionIdx] };
                });
            };

            const isAnswered = (idx) => {
                const q = paper.questions[idx];
                return answers[q.id] && answers[q.id].length > 0;
            };

            const handleSubmitClick = () => {
                setShowConfirm(true);
            };

            return (
                <div className="max-w-5xl mx-auto p-2 md:p-6 h-screen flex flex-col fade-in relative">
                    {showConfirm && (
                        <div className="absolute inset-0 z-50 bg-slate-900/50 backdrop-blur-sm flex items-center justify-center rounded-xl">
                            <div className="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full text-center m-4">
                                <h3 className="text-xl font-bold mb-2">Submit Quiz?</h3>
                                <p className="text-slate-500 mb-6">You have answered {Object.keys(answers).length} out of {paper.questions.length} questions.</p>
                                <div className="flex gap-3 justify-center">
                                    <button onClick={() => setShowConfirm(false)} className="px-4 py-2 border rounded-lg hover:bg-slate-50 font-medium">Cancel</button>
                                    <button onClick={() => onSubmit(answers)} className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Yes, Submit</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Compact Header for Mobile */}
                    <header className="flex justify-between items-center mb-3 md:mb-6 bg-white p-2 md:p-4 rounded-xl shadow-sm border border-slate-200 shrink-0">
                        <div className="min-w-0 pr-2">
                            <h2 className="text-sm md:text-lg font-bold text-slate-800 truncate">{paper.title}</h2>
                            <span className="text-xs md:text-sm text-slate-500">Q {currentQIndex + 1} of {paper.questions.length}</span>
                        </div>
                        <div className="flex items-center gap-2 md:gap-4 shrink-0">
                            <Timer duration={paper.durationMinutes * 60} isActive={true} onTimeUp={() => onSubmit(answers)} />
                            <button onClick={handleSubmitClick} className="bg-slate-900 hover:bg-slate-800 text-white px-3 py-1 md:px-5 md:py-2 text-sm md:text-base rounded-lg font-medium transition">
                                Submit
                            </button>
                        </div>
                    </header>

                    <div className="flex-1 flex gap-6 overflow-hidden min-h-0">
                        <main className="flex-1 overflow-y-auto bg-white rounded-xl shadow-sm border border-slate-200 p-4 md:p-8 flex flex-col">
                            <div className="mb-4 md:mb-6">
                                <h3 className="text-lg md:text-2xl font-semibold text-slate-900 leading-snug md:leading-relaxed">{currentQ.text}</h3>
                                {currentQ.correctIndices.length > 1 && (
                                    <span className="inline-block mt-2 text-[10px] md:text-xs font-bold uppercase tracking-wider text-blue-600 bg-blue-50 px-2 py-1 rounded">Multiple Selection</span>
                                )}
                            </div>

                            <div className="space-y-2 md:space-y-3 flex-1 overflow-y-auto">
                                {currentQ.options.map((opt, idx) => {
                                    const isSelected = answers[currentQ.id]?.includes(idx);
                                    return (
                                        <label key={idx} className={`flex items-start p-3 md:p-4 rounded-lg border-2 cursor-pointer transition select-none ${isSelected ? 'border-blue-500 bg-blue-50' : 'border-slate-100 hover:border-slate-300 hover:bg-slate-50'}`}>
                                            <div className={`w-5 h-5 md:w-6 md:h-6 flex-shrink-0 mt-0.5 rounded flex items-center justify-center border transition ${isSelected ? 'bg-blue-500 border-blue-500 text-white' : 'bg-white border-slate-300'} ${currentQ.correctIndices.length === 1 && 'rounded-full'}`}>
                                                {isSelected && <Icon name="check" className="w-3 h-3 md:w-4 md:h-4" />}
                                            </div>
                                            <input type={currentQ.correctIndices.length > 1 ? "checkbox" : "radio"} name={`q-${currentQ.id}`} className="hidden" checked={isSelected || false} onChange={() => handleOptionToggle(currentQ.id, idx, currentQ.correctIndices.length > 1)} />
                                            <span className={`ml-3 md:ml-4 text-sm md:text-lg leading-snug ${isSelected ? 'text-blue-900 font-medium' : 'text-slate-700'}`}>{opt}</span>
                                        </label>
                                    );
                                })}
                            </div>

                            {/* Compact Footer Action Bar */}
                            <div className="mt-4 md:mt-10 pt-4 md:pt-6 border-t border-slate-100 flex justify-between items-center shrink-0">
                                <button disabled={currentQIndex === 0} onClick={() => setCurrentQIndex(i => i - 1)} className="px-3 py-2 md:px-4 md:py-2 text-sm md:text-base text-slate-600 disabled:opacity-30 hover:bg-slate-100 rounded-lg flex items-center gap-2">
                                    <Icon name="chevron-left" className="w-4 h-4 md:w-5 md:h-5" /> Prev
                                </button>

                                {isLastQuestion ? (
                                    <button onClick={handleSubmitClick} className="px-4 py-2 md:px-6 md:py-2 bg-green-600 text-white hover:bg-green-700 rounded-lg flex items-center gap-2 font-bold shadow-md transform hover:scale-105 transition text-sm md:text-base">
                                        Submit Quiz <Icon name="check" className="w-4 h-4 md:w-5 md:h-5" />
                                    </button>
                                ) : (
                                    <button onClick={() => setCurrentQIndex(i => i + 1)} className="px-3 py-2 md:px-4 md:py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg flex items-center gap-2 shadow-sm text-sm md:text-base">
                                        Next <Icon name="chevron-right" className="w-4 h-4 md:w-5 md:h-5" />
                                    </button>
                                )}
                            </div>
                        </main>

                        <aside className="w-64 hidden md:flex flex-col bg-white rounded-xl shadow-sm border border-slate-200 p-4">
                            <h4 className="font-bold text-slate-700 mb-4 text-sm uppercase tracking-wider">Question Map</h4>
                            <div className="grid grid-cols-4 gap-2 content-start overflow-y-auto">
                                {paper.questions.map((q, idx) => (
                                    <button key={q.id} onClick={() => setCurrentQIndex(idx)} className={`h-10 rounded-lg font-medium text-sm transition ${currentQIndex === idx ? 'ring-2 ring-blue-500 ring-offset-2 bg-blue-100 text-blue-700' : isAnswered(idx) ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}>
                                        {idx + 1}
                                    </button>
                                ))}
                            </div>
                            <div className="mt-auto pt-4 text-xs text-slate-400 flex flex-col gap-2">
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-blue-600 rounded"></div> Answered</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-slate-100 rounded"></div> Pending</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-blue-100 border border-blue-500 rounded"></div> Current</div>
                            </div>
                        </aside>
                    </div>
                </div>
            );
        };

        const ResultView = ({ paper, userAnswers, onHome }) => {
            const [activeQIndex, setActiveQIndex] = useState(0);

            const stats = useMemo(() => calculateStats(paper, userAnswers), [paper, userAnswers]);

            const getQuestionStatus = (q) => {
                const uAns = userAnswers[q.id] || [];
                if (uAns.length === 0) return 'skipped';
                const sortedU = [...uAns].sort();
                const sortedC = [...q.correctIndices].sort();
                return JSON.stringify(sortedU) === JSON.stringify(sortedC) ? 'correct' : 'wrong';
            };

            const activeQ = paper.questions[activeQIndex];
            const activeStatus = getQuestionStatus(activeQ);

            const correctAnswerText = activeQ.correctIndices.map(i => activeQ.options[i]).join(", ");

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8 fade-in min-h-screen flex flex-col">
                    <div className="flex justify-between items-center mb-6 md:mb-8">
                        <h1 className="text-xl md:text-2xl font-bold text-slate-800">Results: {paper.title}</h1>
                        <button onClick={onHome} className="text-slate-600 hover:text-slate-900 font-medium flex items-center gap-2 text-sm md:text-base">
                            <Icon name="chevron-left" className="w-4 h-4" /> Back to Home
                        </button>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-5 gap-3 md:gap-4 mb-6 md:mb-8">
                        <div className="bg-white p-3 md:p-4 rounded-xl shadow-sm border border-slate-200">
                            <div className="text-slate-500 text-xs md:text-sm font-medium mb-1">Score</div>
                            <div className="text-2xl md:text-3xl font-bold text-slate-800">{stats.percentage}%</div>
                        </div>
                        <div className="bg-blue-50 p-3 md:p-4 rounded-xl border border-blue-100">
                            <div className="text-blue-600 text-xs md:text-sm font-medium mb-1">Attempted</div>
                            <div className="text-2xl md:text-3xl font-bold text-blue-700">{stats.attempted}</div>
                        </div>
                        <div className="bg-emerald-50 p-3 md:p-4 rounded-xl border border-emerald-100">
                            <div className="text-emerald-600 text-xs md:text-sm font-medium mb-1">Correct</div>
                            <div className="text-2xl md:text-3xl font-bold text-emerald-700">{stats.correct}</div>
                        </div>
                        <div className="bg-red-50 p-3 md:p-4 rounded-xl border border-red-100">
                            <div className="text-red-600 text-xs md:text-sm font-medium mb-1">Wrong</div>
                            <div className="text-2xl md:text-3xl font-bold text-red-700">{stats.wrong}</div>
                        </div>
                        <div className="bg-slate-100 p-3 md:p-4 rounded-xl border border-slate-200">
                            <div className="text-slate-500 text-xs md:text-sm font-medium mb-1">Unattempted</div>
                            <div className="text-2xl md:text-3xl font-bold text-slate-600">{stats.unattempted}</div>
                        </div>
                    </div>

                    <div className="flex flex-col md:flex-row gap-6 flex-1 min-h-0">
                        <div className="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col min-h-[400px]">
                            <div className={`p-4 md:p-6 border-b flex items-center gap-3 ${activeStatus === 'correct' ? 'bg-emerald-50 border-emerald-100' : activeStatus === 'wrong' ? 'bg-red-50 border-red-100' : 'bg-slate-50 border-slate-100'}`}>
                                {activeStatus === 'correct' && <Icon name="check-circle" className="w-5 h-5 md:w-6 md:h-6 text-emerald-600" />}
                                {activeStatus === 'wrong' && <Icon name="x-circle" className="w-5 h-5 md:w-6 md:h-6 text-red-600" />}
                                {activeStatus === 'skipped' && <Icon name="alert-circle" className="w-5 h-5 md:w-6 md:h-6 text-slate-400" />}
                                <span className="font-bold text-base md:text-lg capitalize text-slate-800">
                                    Question {activeQIndex + 1}: {activeStatus === 'skipped' ? 'Unattempted' : activeStatus}
                                </span>
                            </div>

                            <div className="p-4 md:p-8 overflow-y-auto flex-1">
                                <h3 className="text-lg md:text-xl font-semibold text-slate-900 mb-4 md:mb-6">{activeQ.text}</h3>
                                <div className="space-y-2 md:space-y-3 mb-6 md:mb-8">
                                    {activeQ.options.map((opt, idx) => {
                                        const isSelected = userAnswers[activeQ.id]?.includes(idx);
                                        const isCorrect = activeQ.correctIndices.includes(idx);
                                        let baseClass = "p-3 md:p-4 rounded-lg border flex justify-between items-center text-sm md:text-base ";
                                        if (isCorrect) baseClass += "bg-emerald-50 border-emerald-500 text-emerald-900 font-medium";
                                        else if (isSelected && !isCorrect) baseClass += "bg-red-50 border-red-400 text-red-900";
                                        else baseClass += "bg-white border-slate-200 text-slate-500 opacity-70";
                                        return (
                                            <div key={idx} className={baseClass}>
                                                <span>{opt}</span>
                                                {isCorrect && <span className="text-[10px] md:text-xs bg-emerald-200 text-emerald-800 px-2 py-1 rounded font-bold ml-2">CORRECT</span>}
                                                {isSelected && !isCorrect && <span className="text-[10px] md:text-xs bg-red-200 text-red-800 px-2 py-1 rounded font-bold ml-2">YOURS</span>}
                                            </div>
                                        )
                                    })}
                                </div>

                                <div className="bg-blue-50 rounded-lg p-4 md:p-6 border border-blue-100 text-sm md:text-base">
                                    <h4 className="flex items-center gap-2 font-bold text-blue-800 mb-2">
                                        <Icon name="book-open" className="w-4 h-4" /> Explanation
                                    </h4>
                                    {activeStatus !== 'correct' && (
                                        <div className="mb-3 pb-3 border-b border-blue-200">
                                            <p className="text-xs md:text-sm font-bold text-blue-700 uppercase tracking-wide mb-1">Correct Answer</p>
                                            <p className="text-blue-900 font-medium">{correctAnswerText}</p>
                                        </div>
                                    )}
                                    <p className="text-blue-900 mb-4">{activeQ.explanation}</p>
                                    <div className="text-xs md:text-sm text-blue-600 pt-4 border-t border-blue-200"><strong>Hint provided:</strong> {activeQ.hint}</div>
                                </div>
                            </div>

                            <div className="p-3 md:p-4 bg-slate-50 border-t border-slate-200 flex justify-between">
                                <button disabled={activeQIndex === 0} onClick={() => setActiveQIndex(i => i - 1)} className="px-3 py-2 md:px-4 md:py-2 text-slate-600 disabled:opacity-30 hover:bg-white rounded-lg flex items-center gap-2 text-sm md:text-base">
                                    <Icon name="chevron-left" className="w-4 h-4" /> Prev
                                </button>
                                <button disabled={activeQIndex === paper.questions.length - 1} onClick={() => setActiveQIndex(i => i + 1)} className="px-3 py-2 md:px-4 md:py-2 bg-slate-800 text-white hover:bg-slate-700 rounded-lg flex items-center gap-2 disabled:opacity-50 text-sm md:text-base">
                                    Next <Icon name="chevron-right" className="w-4 h-4" />
                                </button>
                            </div>
                        </div>

                        <div className="w-full md:w-72 bg-white rounded-xl shadow-sm border border-slate-200 p-4 h-fit">
                            <h4 className="font-bold text-slate-700 mb-4 text-sm uppercase tracking-wider">Question Map</h4>
                            <div className="grid grid-cols-5 md:grid-cols-5 gap-2">
                                {paper.questions.map((q, idx) => {
                                    const status = getQuestionStatus(q);
                                    let colorClass = "";
                                    if (status === 'correct') colorClass = "bg-emerald-100 text-emerald-700 hover:bg-emerald-200 border-emerald-300";
                                    else if (status === 'wrong') colorClass = "bg-red-100 text-red-700 hover:bg-red-200 border-red-300";
                                    else colorClass = "bg-slate-100 text-slate-500 hover:bg-slate-200 border-slate-200";
                                    if (activeQIndex === idx) colorClass += " ring-2 ring-blue-500 ring-offset-1";
                                    return (
                                        <button key={q.id} onClick={() => setActiveQIndex(idx)} className={`h-8 md:h-10 rounded font-bold text-xs md:text-sm border transition ${colorClass}`}>
                                            {idx + 1}
                                        </button>
                                    );
                                })}
                            </div>
                            <div className="mt-6 space-y-3 text-xs font-medium text-slate-500 border-t pt-4">
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-emerald-200 border border-emerald-400 rounded"></div> Correct</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-red-200 border border-red-400 rounded"></div> Wrong</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-slate-100 border border-slate-300 rounded"></div> Unattempted</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home'); // home | quiz | results | attempts | admin
            const [currentPaper, setCurrentPaper] = useState(null);
            const [finalAnswers, setFinalAnswers] = useState(null);
            const [viewAttemptsId, setViewAttemptsId] = useState(null);

            const startQuiz = async (paperId) => {
                const paper = await QuizService.getPaperById(paperId);
                setCurrentPaper(paper);
                setView('quiz');
            };

            const viewAttempts = (paperId) => {
                setViewAttemptsId(paperId);
                setView('attempts');
            };

            const submitQuiz = async (answers) => {
                setFinalAnswers(answers);
                const stats = calculateStats(currentPaper, answers);
                const attemptData = {
                    paperId: currentPaper.id,
                    timestamp: new Date().toISOString(),
                    stats: stats
                };
                await QuizService.saveAttempt(attemptData);
                setView('results');
            };

            const handleUpload = (jsonString) => QuizService.addPaper(jsonString);

            return (
                <div>
                    {view === 'home' && <HomeView onSelectPaper={startQuiz} onViewAttempts={viewAttempts} onAdmin={() => setView('admin')} />}
                    {view === 'admin' && <AdminView onBack={() => setView('home')} onUpload={handleUpload} />}
                    {view === 'quiz' && <QuizTaker paper={currentPaper} onSubmit={submitQuiz} />}
                    {view === 'results' && <ResultView paper={currentPaper} userAnswers={finalAnswers} onHome={() => setView('home')} />}
                    {view === 'attempts' && <AttemptsView paperId={viewAttemptsId} onBack={() => setView('home')} onNewAttempt={() => startQuiz(viewAttemptsId)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
